version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "VITE_API_URL during build = $VITE_API_URL"
        - echo "FRONTEND_URL during build = $FRONTEND_URL"
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 