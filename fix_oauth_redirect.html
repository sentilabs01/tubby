<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .user-info { background: #e2e3e5; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîß OAuth Fix Solution</h1>
    
    <div id="status" class="status info">
        Ready to test OAuth fix
    </div>
    
    <div id="userInfo" class="user-info" style="display: none;">
        <h3>üë§ User Information</h3>
        <div id="userDetails"></div>
    </div>
    
    <div>
        <button onclick="startOAuth()">üöÄ Start OAuth (Fixed)</button>
        <button onclick="checkCurrentAuth()">üîç Check Auth</button>
        <button onclick="clearAuth()">üóëÔ∏è Clear Auth</button>
    </div>
    
    <div id="logs" style="margin-top: 20px;">
        <h3>üìã Logs</h3>
        <pre id="logOutput"></pre>
    </div>
    
    <script>
        function log(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.textContent += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function showUserInfo(userData) {
            const userInfo = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');
            
            userDetails.innerHTML = `
                <p><strong>ID:</strong> ${userData.id}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
                <p><strong>Name:</strong> ${userData.name}</p>
                <p><strong>Provider:</strong> ${userData.provider}</p>
                <p><strong>Verified:</strong> ${userData.verified_email ? 'Yes' : 'No'}</p>
            `;
            
            userInfo.style.display = 'block';
        }
        
        function processToken(access_token) {
            try {
                log('üîç Processing token...');
                
                const tokenParts = access_token.split('.');
                if (tokenParts.length !== 3) {
                    throw new Error('Invalid token format');
                }
                
                const payload = JSON.parse(atob(tokenParts[1]));
                log('‚úÖ Token decoded successfully');
                
                const userData = {
                    id: payload.sub || payload.user_id || payload.id,
                    email: payload.email || 'unknown@example.com',
                    name: payload.name || payload.email?.split('@')[0] || 'Unknown',
                    picture: payload.picture,
                    provider: payload.provider || 'google',
                    verified_email: payload.email_confirmed_at ? true : false
                };
                
                log('üë§ User data: ' + JSON.stringify(userData, null, 2));
                
                localStorage.setItem('tubby_user', JSON.stringify(userData));
                localStorage.setItem('tubby_token', access_token);
                
                showUserInfo(userData);
                updateStatus('‚úÖ Authentication successful!', 'success');
                
                return userData;
            } catch (error) {
                log('‚ùå Token processing failed: ' + error.message);
                updateStatus('‚ùå Token processing failed', 'error');
                throw error;
            }
        }
        
        function startOAuth() {
            log('üöÄ Starting OAuth with correct redirect...');
            updateStatus('üîÑ Redirecting to OAuth...', 'info');
            
            // Use the production redirect URL that Supabase expects
            const redirectUrl = 'https://tubbyai.com/auth/callback';
            const supabaseUrl = 'https://bemssfbadcfrvsbgjlua.supabase.co';
            const authUrl = `${supabaseUrl}/auth/v1/authorize?provider=google&redirect_to=${encodeURIComponent(redirectUrl)}`;
            
            log('üîó OAuth URL: ' + authUrl);
            log('‚ö†Ô∏è This will redirect to production, then you can copy the tokens back here');
            
            // Open in new window so we can still access this page
            window.open(authUrl, '_blank');
            
            updateStatus('üîÑ OAuth opened in new window. Complete the flow and copy tokens here.', 'warning');
        }
        
        function checkCurrentAuth() {
            log('üîç Checking current authentication...');
            
            const storedUser = localStorage.getItem('tubby_user');
            const storedToken = localStorage.getItem('tubby_token');
            
            if (storedUser && storedToken) {
                const userData = JSON.parse(storedUser);
                log('‚úÖ Found authenticated user: ' + userData.email);
                showUserInfo(userData);
                updateStatus('‚úÖ User is authenticated', 'success');
            } else {
                log('‚ùå No authentication data found');
                updateStatus('‚ùå No user authenticated', 'error');
            }
        }
        
        function clearAuth() {
            log('üóëÔ∏è Clearing authentication data...');
            localStorage.removeItem('tubby_user');
            localStorage.removeItem('tubby_token');
            document.getElementById('userInfo').style.display = 'none';
            updateStatus('‚úÖ Authentication data cleared', 'success');
        }
        
        // Check for tokens in URL hash (in case we get redirected back)
        function checkHashForTokens() {
            const hash = window.location.hash.substring(1);
            if (hash && hash.includes('access_token')) {
                log('üîç Found tokens in URL hash');
                
                const params = new URLSearchParams(hash);
                const access_token = params.get('access_token');
                
                if (access_token) {
                    log('‚úÖ Processing access token from hash...');
                    try {
                        processToken(access_token);
                        window.location.hash = ''; // Clear hash
                    } catch (error) {
                        log('‚ùå Failed to process token from hash: ' + error.message);
                    }
                }
            }
        }
        
        // Manual token input function
        function processManualToken() {
            const token = prompt('Paste the access_token from the OAuth redirect:');
            if (token) {
                try {
                    processToken(token);
                } catch (error) {
                    alert('Failed to process token: ' + error.message);
                }
            }
        }
        
        // Add manual token button
        document.addEventListener('DOMContentLoaded', function() {
            const buttonContainer = document.querySelector('div');
            const manualButton = document.createElement('button');
            manualButton.textContent = 'üìù Process Manual Token';
            manualButton.onclick = processManualToken;
            buttonContainer.appendChild(manualButton);
        });
        
        // Initialize
        log('üöÄ OAuth Fix Solution initialized');
        checkHashForTokens();
        checkCurrentAuth();
    </script>
</body>
</html>
